<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITABLE RESUME </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EDITABLE RESUME </h1>

    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name"> Name : </label>
            <input type="text" id="name" placeholder="Enter your name..." required>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="email"> Email : </label>
            <input type="email" id="email" placeholder="Enter your email..." required>

            <label for="phone"> Phone Number : </label>
            <input type="tel" id="phone" placeholder="Enter your phone number..." required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education : </label>
            <textarea id="education" placeholder="Enter your education..." rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience : </label>
            <textarea id="experience" placeholder="Enter your job experience..." rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills : </label>
            <textarea id="skills" placeholder="Enter your skills..." rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic resume display -->
    <div id="resume-display"></div>
    
    <!-- Button to edit resume -->
    <button type="button" id="edit-button" style="display:none;">Edit Resume</button>
    
  
    <script src="script.js"></script>
</body>
</html>
